<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"  type="text/css">
    <link rel="icon" href="images\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1/modern-normalize.min.css" >  <!-- Normalize CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <title>Water?</title>
</head>
<body class="phone-wrapper">
    <!--Home Screen-->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
    <dotlottie-wc id="wave" src="https://lottie.host/e2c21192-1172-4e0f-9ee8-46d8de17c7f2/ttPI0yMpMX.lottie" autoplay loop speed="0.5"></dotlottie-wc>
    <div id="amount-container">
        <div id="water-amount-container" class="center">
            <h1 id="water-amount" class="center">0</h1><h1 id="ml" class="center"> mL</h1>
        </div>
        <div id="target-amount-container">
            <h1 id="target-amount" class="center">3000</h1><h1 id="ml" class="center"> mL</h1>
        </div>
    </div>
    <!-- <div id="input-container">
        <input type="number" id="water-input-amount" min="0" value="0" step="100" class="center">
        <button id="add-water" class="center" onclick="getWaterInput()">Add Water</button>
    </div> -->
    <div id="water"></div>
    <div class="navbar">
        <ul>
            <li>
                <a href="reminders.html">
                    <img class="navicon" onmouseover="this.src='images/reminder_cyan.svg'" 
                    onmouseout="this.src='images/reminder_gray.svg'" src="images/reminder_gray.svg" alt="Reminders">
                </a>
            </li>
            <li>
                <a href="health.html">
                    <img class="navicon" onmouseover="this.src='images/health_cyan.svg'" 
                    onmouseout="this.src='images/health_gray.svg'" src="images/health_gray.svg" alt="Health">
                </a>
            </li>
            <li>
                <img class="navicon" src="images/home_cyan.svg" alt="Input Water" id="openModal">
                <div id="inputModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Input Water</h3>
                        <input type="number" id="water-input-amount" min="0" value="0" step="100">
                        <button id="add-water-modal" onclick="getWaterInput()">Add Water</button>
                    </div>
                    <script>
                        const modal = document.getElementById("inputModal");
                        const openBtn = document.getElementById("openModal");
                        const closeBtn = document.querySelector(".close");

                        openBtn.onclick = () => {
                            modal.style.display = "block";
                        };

                        closeBtn.onclick = () => {
                            modal.style.display = "none";
                        };
                    </script>
            </li>
            <li>
                <a href="bottles.html">
                    <img class="navicon" onmouseover="this.src='images/bottle_cyan.svg'" 
                    onmouseout="this.src='images/bottle_gray.svg'" src="images/bottle_gray.svg" alt="Bottles">
                </a>
            </li>
            <li>
                <a href="me.html">
                    <img class="navicon" onmouseover="this.src='images/me_cyan.svg'" 
                    onmouseout="this.src='images/me_gray.svg'" src="images/me_gray.svg" alt="Me">
                </a>
            </li>
        </ul>
    </div>
    <script src="backend.js"></script>
</body>
</html>
